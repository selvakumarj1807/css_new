<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>

    <style>
        p {
            color: red;
        }

        p.ex1 {
            display: none;
        }

        p.ex2 {
            display: inline;
        }

        p.ex3 {
            display: block;
        }

        p.ex4 {
            display: inline-block;
        }
    </style>
</head>

<body>
    <center>
        <u>
            <h1>The display Property</h1>
        </u>
    </center>

    <u><h2>display: none:</h2></u>
    <div>
        Display property <p class="ex1">HELLO WORLD!</p> display : none
    </div>

    <u><h2>display: inline:</h2></u>
    <div>
        Display property <p class="ex2">HELLO WORLD!</p> display : inline
    </div>

    <u><h2>display: block:</h2></u>
    <div>
        Display property <p class="ex3">HELLO WORLD!</p> display : block
    </div>

    <u><h2>display: inline-block:</h2></u>
    <div>
        Display property <p class="ex4">HELLO WORLD!</p> dispaly : inline-block
    </div>

</body>

</html>
