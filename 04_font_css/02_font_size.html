<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font size</title>

    <style>
        .font_size_px {
            font-size: 40px;
        }

        .font_size_pt {
            font-size: 40pt;
        }

        .font_size_ {
            font-size: 80%;
        }
    </style>
</head>

<body>
    <center>

        <u>
            <h1>Font size for h2 tag</h1>
        </u>

    </center>

    <h2 class="font_size_px">Font size for 40px</h2>

    <h2 class="font_size_pt">Font size for 40pt</h2>

    <h2 class="font_size_%">Font size for 40%</h2>

</body>

</html>
