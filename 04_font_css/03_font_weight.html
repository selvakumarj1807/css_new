<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font weight</title>

    <style>
        .font_weight_1 {
            font-weight: bold;
        }

        .font_weight_2 {
            font-weight: 300;
        }

        .font_weight_3 {
            font-weight: bolder;
        }
    </style>
</head>

<body>

    <center>
        <u>
            <h1>Font weight</h1>
        </u>
    </center>

    <u>
        <h1>Font weight for h3</h1>
    </u>

    <h3 class="font_weight_1">Font weight for bold</h3>

    <h3 class="font_weight_2">Font weight for 300</h3>

    <h3 class="font_weight_3">Font weight for bolder</h3>


</body>

</html>
